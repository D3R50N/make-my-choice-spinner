<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make My Choice</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body>
  <div class="row content">
    <div class="col-8 left">
      <div id="canvasRenderer"></div>
    </div>
    <div class="col-4 right d-flex flex-column justify-content-between">
      <div class="spin-tools">
        <div class="row mt-4">
          <button class="col btn mx-2" id="add_btn">Add item</button>
          <button class="col btn btn-dark mx-2" id="save_btn">Save</button>
        </div>

        <div class="row mt-4">
          <button class="col btn font-weight-bold btn-outline-dark mx-2" id="spin_btn">
            Spin the wheel
          </button>
        </div>

        <div class="mt-3 form-group" id="list"></div>
      </div>

      <div class="mt-5 picker_container">
        <div class="colorPicker"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>
      <a href="https://github.com/D3R50N" target="_blank">
        <div><img src="logo.png" alt="" /></div>
        <div>MaxDev. - 2022</div>
      </a>
    <div style="margin-left: 5px">| Last update : 02/12/2022 at 16:10</div>
    </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
